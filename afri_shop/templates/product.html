{% extends 'base.html' %}
{% block content %}



<div class = "container">
    <br/>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ product.picture.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <center>
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>

              {% if product.price %}
              R{{ product.price }}
              <br/>
              ID: {{ product.id }}
            {% else %}
              <p>Price not available</p>
            {% endif %}
            <br/><br/>
      <div class="row justify-content-center">
        <div class="col-md-4">Quantity:</div>
          <div class="col-md-3">
              <select class="form-select form-select-sm" id="qty-cart">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
          </div>  
      </div>            
              <br/><br/>
              <a href="{% url 'home' %}" class="btn btn-success">Home</a>
              <button type="button" value="{{ product.id }}" class= "btn btn-success" id="add-cart">Add To Cart</button>
            
            </center>
            
            </div>
          </div>
        </div>
      </div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

  <script>
 //Check if button is pressed
 $(document).on('click', '#add-cart', function(e){
    e.preventDefault();

    $.ajax({
      type: 'POST',
      url: '{% url "cart_add" %}',
      data: {
        product_id: $(this).val(),
        product_qty: $('#qty-cart option:selected').text(),
        csrfmiddlewaretoken: '{{ csrf_token }}', 
        action: 'post'

        },

        success: function(json) {
            console.log('Response:', json);
            if (json.qty !== undefined) {
                document.getElementById("cart_quantity").textContent = json.qty;
            } else {
                console.error('Unexpected response:', json)
                location.reload();
            }
        },

        error: function(xhr, errmsg, err){
          console.error('Error:', errmsg, err);
        }
    });

 });

  </script>

{% endblock %}
